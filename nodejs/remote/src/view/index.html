<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
   
    <title>Document</title>
    <style>

        .container {
            font-family: Monaco,Roboto,Helvetica,Hiragino Sans GB,Hiragino Sans GB W3,Microsoft YaHei,Arial,sans-serif;
            margin-top: 2rem;
        }
        .form-group {
            width: 46%;
        }
     
        .form-group input {
            width: 70% !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-inline" method="GET" action="#">
            <div class="form-group">
                <label for="machine_ip">ip: </label>
                <input type="text" class="form-control" id="machine_ip" placeholder="resinhub01.wap.djt.ted">
            </div>
            <div class="form-group">
                <label for="time">time: </label>
                <input type="email" class="form-control" id="time" placeholder="HHmm">
            </div>
            <button type="submit" class="btn" id="query">Query</button>
        </form>
    </div>

    <script>
        $("#query").click(function(event){
            var data = {ip: $("#machine_ip").val(), time: $('#time').val()};

            event.preventDefault();
            $.ajax({
                url: '/wap_resin_web',
                method: 'POST',
                data: data,
                success: function(data) {
                    document.body.append(data);
                }
            })
        })
    </script>

</body>
</html>
