<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <input v-model="message" placeholder="编辑">
        <p>message 是：{{ message }}</p>
        <span>多行 message 是：</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="添加多行"></textarea>
    </div>

    <div id="example1">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">单选 {{ checked }}</label>
    </div>

    <div id='example2'>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>多选勾选的名字是：{{ checkedNames }}</span>
    </div>

    <div id="example3">
        <input type="radio" id="one" value="one" v-model="picked">
        <label for="one">One</label>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <span>选中的是：{{ picked }}</span>
    </div>

    <div id="example4">
        <select v-model="selected">
            <option disabled value="">请选择其中一项</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>选中的是：{{ selected }}</span>
    </div>

    <div id="example5" >
        多选
        <select v-model="selected" multiple>
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>选中的是：{{ selected }}</span>
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: ''
            }
        })
        new Vue({
            el: '#example1',
            data: {
                checked: false
            }
        })
        new Vue({
            el: '#example2',
            data: {
                checkedNames: []
            }
        })

        new Vue({
            el: '#example3',
            data: {
                picked: ''
            }
        })

        new Vue({
            el: '#example4',
            data: {
                selected: ''
            }
        })

        new Vue({
            el: '#example5',
            data: {
                selected: [],
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            }
        })
    </script>
</body>

</html>
